    <img class="colelem" id="u1252-4" alt="Chapter Creed" src="images/u1252-4.png?crc=130947587" data-image-width="425"/><!-- rasterized frame -->
    <img class="colelem" id="u1255-4" alt="I believe that Technology Education holds an important place in my life in the technical world. I believe there is a need for the development of good attitudes concerning work, tools, materials, experimentation, and processes of industry. Guided by my teachers, artisans from industry, and my own initiative, I will strive to do my best in making my school, community, state, and nation better places in which to live. I will accept the responsibilities that are mine. I will accept the theories that are supported by proper evidence. I will explore on my own for safer, more effective methods of working and living. I will strive to develop a cooperative attitude and will exercise tact and respect for other individuals. Through the work of my hands and mind, I will express my ideas to the best of my ability. I will make it my goal to do better each day the task before me, and to be steadfast in my belief in my God, and my fellow Americans." src="images/u1255-4.png?crc=135727742" data-image-width="1276"/><!-- rasterized frame -->
    <img class="colelem" id="u1259-4" alt="Chapter History" src="images/u1259-4.png?crc=4275317557" data-image-width="425"/><!-- rasterized frame -->
    <img class="colelem" id="u1262-4" alt="Our TSA chapter was founded by Sarah Elgrini during her sophomore year. She remained Club President for 3 years and the chapter grew to 30 members by her senior year. In 2017, the CIM team won 1st place at Nationals with Andrew Butt and Erin Piaciatelli after placing 2nd place at States. Additionally, Ren placed 2nd at states that year as well in CAD Architecture. The following year, Cassie Parker became President for a short while, stepping down and being succeeded by Sam Roshaven. That year, we placed 2nd in CAD Architecture, 3rd in Future Technology Teacher, and 2nd in System Control Technology. In the 2019-2020 school year, Kendall Lennon was President, shadow officers were introduced, and the meeting grew more organized. Project checks became more serious, we had a large membership growth, and a very successful coffee shop (unfortunately, it is gone this year). We placed well at States and had our best showing yet at Nationals." src="images/u1262-4.png?crc=519362258" data-image-width="1276"/><!-- rasterized frame -->
    <img class="colelem" id="u1265-4" alt="Chapter Awards (2020)" src="images/u1265-4.png?crc=350636566" data-image-width="556"/><!-- rasterized frame -->
    <img class="colelem" id="u1268-16" alt="1st - CAD Engineering 2nd - Science Vision 2nd - Software Development 3rd - CIM 5th &amp; 9th - CAD Architecture Top 10 - Children's Stories Top 10 - IT Fundamentals" src="images/u1268-16.png?crc=4064255635" data-image-width="1276"/><!-- rasterized frame -->
